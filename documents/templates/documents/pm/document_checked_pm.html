{% extends 'employees\pm\base_pm.html' %}
{% block content %}
<div class = "document_list_center" >
    <table class='document_list'>
    <tr>
      <th>Title</th>
      <th>Status</th>
      <th>Details</th>
      
    </tr>
    {% for document in documents %}
    <tr>
      <td>{{document.title}}</td>
      <td>{{document.status}}</td>
      <td><a href='{% url 'document-detail-pm' document.id %}'> VIEW </a></td>
    </tr>
  {% empty %}
  <p class = "empty_context" >You have no documents. </p>
  {% endfor %}
</table>
</div>

{% endblock  %}
